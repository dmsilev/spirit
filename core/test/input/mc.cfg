############ Spirit Configuration ###############

################## General ######################
output_file_tag   test_mc
log_to_console    1
log_to_file       1
log_console_level 5
################## End General ##################

################## Geometry #####################
### The bravais lattice type
bravais_lattice sc

### Number of basis cells along principal
### directions (a b c)
n_basis_cells 5 5 5
################# End Geometry ##################

################## Hamiltonian ##################

### Hamiltonian Type (heisenberg_neighbours, heisnberg_pairs, gaussian )
hamiltonian   heisenberg_neighbours

### boundary_conditions (in a b c) = 0(open), 1(periodical)
boundary_conditions 1 1 1

### external magnetic field vector[T]
external_field_magnitude  0.0
external_field_normal     0.0 0.0 1.0

### ÂµSpin
mu_s    2.0

### Uniaxial anisotropy constant [meV]
anisotropy_magnitude    3.0
anisotropy_normal       0.0 0.0 1.0

### Exchange constants [meV] for the respective shells
### Jij should appear after the >Number_of_neighbour_shells<
n_shells_exchange   1
jij                 10.0

### Chirality of DM vectors (+/-1=bloch, +/-2=neel)
dm_chirality    1

### DM constant [meV]
n_shells_dmi  0
dij           6.0

### Dipole-Dipole radius
dd_radius   0.0

################ End Hamiltonian ################

################# MC Parameters ##################
### Maximum wall time for single simulation
### hh:mm:ss, where 0:0:0 is infinity
mc_max_walltime     0:0:0

### Seed for Random Number Generator
mc_seed             20006

### Number of iterations
mc_n_iterations     2000000
### Number of iterations after which to save
mc_n_iterations_log 2000
mc_n_iterations_amortize 1

### Temperature [K]
mc_temperature      30

### Acceptance ratio
mc_acceptance_ratio 0.5

### Output configuration
mc_output_any     1
mc_output_initial 1
mc_output_final   1

mc_output_energy_step                  0
mc_output_energy_archive               1
mc_output_energy_spin_resolved         0
mc_output_energy_divide_by_nspins      1
mc_output_energy_add_readability_lines 1


mc_output_configuration_step     1
mc_output_configuration_archive  0
mc_output_configuration_filetype 3
############### End MC Parameters ################
